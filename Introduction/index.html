<section id="gallery">
  <h2>Picture Gallery</h2>
  <div class="gallery-grid">
    <figure v-for="pic in midtermGallery" :key="pic.name" class="gallery-item">
      <img :src="pic.url" :alt="pic.name">
      <figcaption>{{ pic.name }}</figcaption>
    </figure>
  </div>
</section>

<section id="skills">
  <h2>IT Skills Checklist</h2>
  <p>Mark the skills I have mastered (Click to move to 'Mastered'):</p>
  
  <div class="skill-input">
    <input type="text" v-model="newItemName" placeholder="Add new skill..." @keyup.enter="addSkill">
    <button @click="addSkill">Add</button>
  </div>

  <div class="skills-container">
    <div>
      <p><strong>Learning in Progress:</strong></p>
      <ul>
        <li v-for="skill in skillsList" 
            v-show="!skill.found" 
            @click="skill.found = !skill.found"
            :class="{ 'impClass': skill.important }">
          {{ skill.name }}
        </li>
      </ul>
    </div>

    <div>
      <p><strong>Mastered Skills:</strong></p>
      <ul class="mastered">
        <li v-for="skill in skillsList" 
            v-show="skill.found" 
            @click="skill.found = !skill.found">
          {{ skill.name }} âœ“
        </li>
      </ul>
    </div>
  </div>
</section>
